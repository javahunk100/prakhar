<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<title>Hello JavaScript</title>
	
</head>
<body>
	  <header style="height: 24px;background-color: #eaeaea;">
	  </header>
	<div class="container">
	 <hr/>
     <h2>Music System</h2>
     <img src="img/Math-1.jpg"  id="messageicon" style="height: 200px;"/>
      <form name="math">
      		Enter num : <input type="text" name="num"  class="form-control" style="width: 40%" onkeydown="clearText();"/> 
      		<br/>
      	<button type="button" class="btn btn-primary"  onclick="calFact();">Compute Fact</button>
      </form>
       <br/> <br/>
       	<span id="message" style="font-size: 22px;color: black;background-color: yellow;">Coming sooon!!!!!!!!!!!!!!!!!!!</span>
       </div>

<script type="text/javascript">
	
	function clearText(){
	   	var spanObj=document.getElementById("message");
		spanObj.innerHTML="";
	}

   function calFact() {
	   	var  tnum=document.math.num.value;
	   	var spanObj=document.getElementById("message");
	   	if(tnum.length==0) {
	   		spanObj.innerHTML="Num cannot be empty!!!!!";
	   		document.math.num.focus();
	   		return;
	   	}else {
	   		  var sum=1;
	   		   for(var x=2;x<=tnum;x++){
	   			   sum=sum*x;
	   		   }
	   		spanObj.innerHTML="Factorial of "+tnum+" is "+sum;
	   	}
   }
</script>
</body>

</html>
