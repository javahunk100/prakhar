<title>constructor function</title>
	<script>
	 //window
	  var c={name:"Nagendra"}
	  //this is called constructor function
		function Customer(name,email,age,address)  {
				this.name=name;		
				this.email=email;
				this.age=age;
				this.address=address;
				this.show=function(){
						console.log("Name- "+this.name);
						console.log("Email- "+this.email);
						console.log("Age- "+this.age);
				};
		}
	    //window-document-form-form-element
	    //if we do not use new operator then  this keywork will point to window
		Customer("nagendra","939@gmail.com",23,"*#*@@@");
		console.log(window.name);
		Customer("Amit","amit@gmail.com",123,"*#Rajnagar@@@");
		console.log(window.name);
	  
		//new is mandetory here since we are using this keyword inside it
		var customer1=new Customer("Nagendra","nagendra@gmail.com",37,"New Delhi!");
		var customer2=new Customer("Ameta","Ameta@gmail.com",34,"New Ya!!");
		var customer3=new Customer("Jagriti","Jagriti@gmail.com",23,"Jersey!");
		customer1.show();
		customer2.show();
		customer3.show();
	
	</script>
